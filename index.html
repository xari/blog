<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ideas in Development</title>
    <link rel="stylesheet" href="/prism.css" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <template id="preview-wrapper">
      <div>
        <header>
          <h1 class="text-5xl my-3">
            <a href="https://www.xari.dev">Ideas in Development</a>
          </h1>
        </header>
        <main class="my-3">
          <slot name="content"></slot>
        </main>
      </div>
    </template>

    <template id="blog-wrapper">
      <header>
        <h3 class="text-xl my-3">
          <a href="https://www.xari.dev">Ideas in Development</a>
        </h3>
      </header>
      <main class="my-3">
        <slot name="content"></slot>
      </main>
    </template>

    <template id="blog-preview">
      <article class="max-w-xl mb-10">
        <header>
          <h3 class="text-3xl">
            <slot name="link"
              ><a href="https://www.xari.dev/twin_peaks"
                >Scraping web data with R &amp; the Tidyverse</a
              ></slot
            >
          </h3>
          <small
            ><slot name="date"
              ><time datetime="2019-04-16">April 16, 2019</time></slot
            ></small
          >
        </header>
        <section>
          <p class="mt-0">
            <slot name="description">Data wrangling with the Tidyverse</slot>
          </p>
        </section>
      </article>
    </template>

    <template id="blog-post">
      <article class="max-w-xl mb-10">
        <header class="my-3">
          <h1 class="text-5xl">
            <slot name="title"
              >Scraping web data with R &amp; the Tidyverse</slot
            >
          </h1>
          <slot name="date"
            ><time datetime="2019-04-16">April 16, 2019</time></slot
          >
        </header>
        <section class="prose content">
          <slot name="content"></slot>
        </section>
      </article>
    </template>

    <script>
      customElements.define(
        "preview-wrapper",
        class extends HTMLElement {
          constructor() {
            super();

            const template = document.getElementById("preview-wrapper").content;
            const shadowRoot = this.attachShadow({ mode: "open" });

            shadowRoot.appendChild(template.cloneNode(true));
          }
        }
      );

      customElements.define(
        "blog-preview",
        class extends HTMLElement {
          constructor() {
            super();

            const template = document.getElementById("blog-preview").content;
            const shadowRoot = this.attachShadow({ mode: "open" });

            shadowRoot.appendChild(template.cloneNode(true));
          }
        }
      );

      customElements.define(
        "blog-wrapper",
        class extends HTMLElement {
          constructor() {
            super();

            const template = document.getElementById("blog-wrapper").content;
            const shadowRoot = this.attachShadow({ mode: "open" });

            shadowRoot.appendChild(template.cloneNode(true));
          }
        }
      );

      customElements.define(
        "blog-post",
        class extends HTMLElement {
          constructor() {
            super();

            const template = document.getElementById("blog-post").content;
            const shadowRoot = this.attachShadow({ mode: "open" });

            shadowRoot.appendChild(template.cloneNode(true));
          }
        }
      );
    </script>

    <div class="p-5" id="content"></div>
  </body>
</html>
